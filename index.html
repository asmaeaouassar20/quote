<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote">

        <h1 id="H1" onmouseleave="removeCOLORH1()" onmouseover="coloringH1()">algostyle</h1>
        <p>I'd rather die chasing my dreams than give up</p>
        <div class="reaction">
            <button onclick="add_like()" id="plus">+</button>
            <button onclick="add_dont_like()" id="minus">-</button>
        </div>

        <div class="number_react">
           <small>&#128525</small> <small id="number_like"></small>
            <small id="number_no_like"></small>&#128532<small></small>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
